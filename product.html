<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Powerfrill â€” Our Products</title>

  <link rel="stylesheet" href="products.css"/>
  <link rel="stylesheet" href="style.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Asimovian&family=Gotu&family=Momo+Signature&family=Poppins:ital,wght@0,400;0,500;0,700;0,800;0,900;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rock+Salt&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<script src="product.js" defer></script>
</head>
<body>

  <main class="app">
    <header class="header">
      <div class="header-left">
        <img src="https://www.powerfrill.com/wp-content/uploads/2024/05/powerfrill-white-logo-final.png" alt="Logo" class="logo" id="site-logo">
      </div>
      <div class="header-right">
        <i class='bx bx-menu bx-md' id="menu-toggle"></i>
      </div>
    </header>

    <div id="admin-bar" class="admin-bar" aria-hidden="true">
      <button id="toggle-edit" class="admin-btn">Enter Edit Mode</button>
      <button id="save-content" class="admin-btn">Save (local)</button>
      <button id="download-json" class="admin-btn">Save Changes</button>
      <button id="revert-content" class="admin-btn">Revert</button>
      <button id="logout-admin" class="admin-btn danger">Cancel</button>
    </div>

    <section class="products-section">
      <div class="products-container">
        <h1 class="products-title" data-key="productsSection.title" data-editable>Welcome to Powerfrill</h1>
        <h2 class="products-subtitle" data-key="productsSection.subtitle" data-editable>OUR PRODUCTS</h2>

        <!-- Product Image Preview -->
      <img id="product-image" src="placeholder.jpg" alt="Product Image" class="product-image">

        <!-- Hidden File Upload -->
        <input type="file" id="imageUploadInput" accept="image/*" style="display:none">


        <div class="products-grid" id="products-grid">
        </div>
      </div>
    </section>
  </main>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <i class='bx bx-x bx-sm' id="close-sidebar"></i>
    </div>
    <ul class="sidebar-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="product.html" class="active-link">Products</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="#" id="adcp">Admin Control Panel</a></li>
    </ul>
  </div>

  <div class="overlay-bg" id="overlay-bg"></div>

  <div id="admin-login" class="admin-login" aria-hidden="true">
    <div class="admin-login-card">
      <h3>Admin Login</h3>
      <input id="admin-password" type="password" placeholder="Enter admin password" />
      <div style="display:flex;gap:8px;margin-top:8px;">
        <button id="admin-login-btn" class="admin-btn">Login</button>
        <button id="admin-cancel-btn" class="admin-btn danger">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const closeSidebar = document.getElementById('close-sidebar');
    const overlayBg = document.getElementById('overlay-bg');

    menuToggle.addEventListener('click', () => {
      sidebar.classList.add('open');
      overlayBg.classList.add('active');
    });

    closeSidebar.addEventListener('click', () => {
      sidebar.classList.remove('open');
      overlayBg.classList.remove('active');
    });

    overlayBg.addEventListener('click', () => {
      sidebar.classList.remove('open');
      overlayBg.classList.remove('active');
    });
  </script>
</body>
</html>
